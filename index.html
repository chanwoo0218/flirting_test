<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <!--모바일에서 화면이 잘 나오게-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="chanwoo" />
    <meta name="keywords" content="플러팅 타입 테스트" />
    <meta
      name="description"
      content="동화 캐릭터로 알아보는 플러팅 타입 테스트"
    />

    <!--sns share-->
    <meta property="og:url" content="https://fluttingtype.netlify.app" />
    <meta property="og:title" content="플러팅 타입 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta
      property="og:description"
      content="동화 캐릭터로 알아보는 플러팅 타입 테스트"
    />

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    <title>플러팅 타입 테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--bootstrap에서 정의한 css를 사용할 수 있음-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap"
      rel="stylesheet"
    />
    <!--구글에서 따온 폰트 사용-->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
      integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh"
      crossorigin="anonymous"
    ></script>
    <script>
      Kakao.init("dfca7e9a65020fac7b2f2c0074924df2");
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <!--facebook 공유-->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v17.0"
      nonce="PwdvonZZ"
    ></script>
    <div class="container">
      <!--부트스트랩의 그리드 시스템(해상도에 맞게 화면 크기 변경)을 이용하기 위해서는 container 클래스 안에 선언되어야 함-->
      <section id="main" class="mx-auto mt-4 pb-4">
        <!--pb는 버튼 아래에 공간을 준 것-->
        <!--이 클래스는 margin을 다룸-->
        <h1 class="pt-4">플러팅 타입 테스트</h1>
        <!--margin이 아닌 padding으로(margin으로 하면 마진 병합이 일어나 아무 변화가 없음)-->
        <div class="col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4">
          <!--해상도의 크기에 따라 이미지의 크기를 조절-->
          <!--col-6는 6/12을 말하는 것-->
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
          <!--이미지가 부모인 div의 크기를 따를 수 있게 해줌-->
        </div>
        <p>
          당신의 플러팅 타입에 따라 동화 속의 캐릭터를 선택해줍니다. <br />
          아래 "Start" 버튼을 눌러 시작하여 주십시오.
        </p>
        <button
          type="button"
          class="btn btn-outline-warning mt-3"
          onclick="js:begin()"
        >
          <!--버튼이 클릭되었을 때  begin이라는 javascript가 실행됨-->
          Start
        </button>
      </section>
      <section id="qna">
        <div class="status mx-auto mt-5">
          <div class="statusBar">
            <!--현재 진행 상태를 나타내는 바를 만듦-->
          </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto px-2"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result" class="mx-auto mt-4 pb-4">
        <h1 class="pt-4">나의 플러팅 타입은?!</h1>
        <div class="resultname"></div>
        <div
          id="resultImg"
          class="my-3 col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4"
        ></div>
        <div class="resultDesc px-3"></div>
        <p class="mt-4 mb-1 shareText">공유하기</p>
        <div>
          <!--공유하기 버튼-->
          <button
            type="button"
            class="kakaoButton"
            onclick="javascript:setShare()"
          >
            <img
              src="./img/kakao.ico"
              alt="카카오톡 공유 보내기 버튼"
              class="button"
            />
          </button>
          <!--facebook 공유 버튼-->
          <button
            type="button"
            class="fbButton"
            onclick="javascript:shareFacebook()"
          >
            <img
              src="./img/facebook.ico"
              alt="페이스북 공유 버튼"
              class="button"
            />
          </button>
          <!--twitter 공유 버튼-->
          <button
            type="button"
            class="twButton"
            onclick="javascript:shareTwitter()"
          >
            <img
              src="./img/twitter.ico"
              alt="트위터 공유 버튼"
              class="button"
            />
          </button>
          <!--url 복사 버튼-->
          <button
            type="button"
            class="urlButton"
            onclick="javascript:copyURL()"
          >
            <img src="./img/url.ico" alt="url 복사 버튼" class="button" />
          </button>
        </div>
      </section>
    </div>
    <!--모바일용 광고 1-->
    <div class="mobile-ad mt-5 pt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-SL5dguF24EJ2cmY8"
        data-ad-width="320"
        data-ad-height="50"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
    </div>
    <!--광고 2-->
    <div>
      <div class="ad">
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-jz9uO2jJqyAKfbww"
          data-ad-width="250"
          data-ad-height="250"
        ></ins>
        <script
          type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js"
          async
        ></script>
      </div>
      <!--광고 3-->
      <div class="ad">
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-MNdtPHv2DQEX6FT0"
          data-ad-width="250"
          data-ad-height="250"
        ></ins>
        <script
          type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js"
          async
        ></script>
      </div>
    </div>
    <!--구글 애드센스 광고-->
    <div>
      <script
        async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2531958932268072"
        crossorigin="anonymous"
      ></script>
    </div>
    <!--저작권 표시-->
    <footer class="copyright">
      <p>&copy; 2023. 김찬우 All Rights Reserved.</p>
    </footer>

    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
    <script src="./js/copy.js" charset="utf-8"></script>
    <script src="./js/snsShare.js" charset="utf-8"></script>
  </body>
</html>
