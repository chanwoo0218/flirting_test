  <body>
    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>
          계획을 세워 마녀를 곤경에 처하게 한, 전략적인<br /><헨젤과 그레텔>
        </p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4"
      >
        <img src="../img/image-1.png" alt="1" class="img-fluid" />
      </div>
      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 매사 계획을
          세우고, 효율을 추구해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 플러팅을 영리하게
          해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 이상적인 연애
          보다는 현실적인 연애관을 가지고 있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 밀당을 잘하며,
          어떻게 하면 상대방이 본인을 좋아할지 잘 파악하고 있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대보다는 자신이
          1순위예요.<br />
          <img src="../img/star.ico" width="15" height="15" />자존감이 높다는
          특징이 있기에 상대방의 입장에서 나쁜 남자 혹은 나쁜 여자로 인식되기도
          한답니다.<br />
          <img src="../img/star.ico" width="15" height="15" /> 하지만 그만큼
          매력이 있다는 뜻이기도 해요.
        </p>
      </div>
      <script type="text/javascript">
        function moveHome() {
          location.href = "/index.html";
        }
      </script>
      <button
        type="button"
        class="gohome mt-3 py-2 px-3"

        테스트 하러 가기
