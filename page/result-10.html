  <body>
    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>요술램프를 되찾고, 자스민 공주와 결혼을 하게 된<br /><알라딘></p>
      </div>

        class="my-3 col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4"
      >
        <img src="../img/image-10.png" alt="10" class="img-fluid" />
      </div>
      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 지혜롭고 빠른
          사고를 가지고 있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 당신은 플러팅의
          대가예요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 열정적이고
          적극적이지만 상대방의 눈치와 상황을 봐 가며 영리하게 다가가요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 붙임성이 좋고,
          말주변이 꽤 있는 편이에요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 어떤 행동을 하면
          상대방이 좋아할지 정확히 알고 있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 하지만 너무
          연애에 열중한 나머지 자신의 삶에 조금 소홀해지기도 한답니다.
        </p>
      </div>
      <script type="text/javascript">
