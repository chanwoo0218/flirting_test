  <body>
    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>여유로운 성격을 지닌, 개미와 베짱이의<br /><베짱이></p>
      </div>
      <div

        <img src="../img/image-4.png" alt="4" class="img-fluid" />
      </div>
      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 맘에 드는 상대가
          있어도 적극적인 노력은 하지 않아요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 주변에서 인기가
          많거나 자존감이 굉장히 높은 편이에요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 마음에 드는
          사람이 있어도 먼저 다가가기 보다는 다가와주기를 기다려요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 여유롭고 평온한
          성격이라 조급해하지 않아요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 하지만 이런 성격
          때문에 오히려 상대방을 놓지는 경우도 있답니다.
        </p>
      </div>
