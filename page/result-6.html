    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>"거울아 거울아 세상에서 누가 제일 예쁘니?" 백설공주의<br /><왕비></p>

      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 자존심이 강해요.
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 다가갈
          때 너무 적극적으로 다가가지는 못하는 편이에요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 연애를 할 때에도
          을이 되는 것을 굉장히 싫어해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 본인과는 반대로
          자존심이 강하지 않은 사람에게 끌려요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 몇번
          먼저 다가갔는데도 별 반응이 없으면 마음을 접는 타입이에요.
        </p>
