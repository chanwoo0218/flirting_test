  <body>
    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>달콤한 말로 토끼를 유혹한, 별주부전의<br /><자라></p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4"
      >
        <img src="../img/image-7.png" alt="7" class="img-fluid" />
      </div>
      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 잘
          보이기 위해 상당한 노력을 기울여요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 대화가 끊겨
          불편한 상황을 만들지 않기 위해 대화를 이끄려고 하죠.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 더
          매력적으로 보이고 싶은 마음에 멋진 가치관을 가진 것처럼 말할 때도
          있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 하지만 본래의
          자신일 때가 가장 매력적인 모습이라는 것을 잊지 마세요.
        </p>
      </div>
      <script type="text/javascript">
        function moveHome() {
          location.href = "/index.html";
        }
      </script>
      <button
        type="button"
        class="gohome mt-3 py-2 px-3"

        테스트 하러 가기
