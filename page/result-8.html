      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 어떤 상황에서든지
          모험심이 많아요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 자신감과 열정이
          있는 성격이에요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 부담을
          주지 않는 선에서 적극적으로 다가가가요.
          <img src="../img/star.ico" width="15" height="15" /> 편안하고 즐거운
          분위기를 조성하기 위해 유머러스하게 대화를 풀어나가기도 해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 새로운 경험과
          활동을 추구하기 때문에 매번 같은 진부한 데이트 보다는 이색 데이트를
          추구한답니다.
        </p>
