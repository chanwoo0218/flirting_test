    <script>
      Kakao.init("dfca7e9a65020fac7b2f2c0074924df2");
      Kakao.isInitialized();

  <body>
    <section id="shareResult" class="mx-auto mt-4 pb-4">
      <h1 class="pt-4">나의 플러팅 타입은?!</h1>
      <div class="resultname">
        <p>"성냥 사세요..."<br /><성냥팔이 소녀></p>
      </div>
      <div
        id="resultImg"
        class="my-3 col-lg-6 col-md-6 col-sm-8 col-10 mx-auto mb-4"
      >
        <img src="../img/image-9.png" alt="9" class="img-fluid" />
      </div>
      <div class="resultDesc px-3">
        <p>
          당신은...<br />
          <br />
          <img src="../img/star.ico" width="15" height="15" /> 마음이 연약하고
          순진해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대에게 먼저 잘
          다가가지 못하는 성격이에요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 그러나 한 번
          경계심이 풀리면 관계를 매우 중요하게 여겨요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 상대방에게 최대한
          맞추어주고, 가식적이지 않은 진솔한 표현을 하는 사랑스러운 면이
          있어요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 갈등을 해결하는
          데에는 미숙해요.<br />
          <img src="../img/star.ico" width="15" height="15" /> 관계가 발전하는
          과정에서 갈등은 당연한 것임을 받아들이는 태도를 가져봐요!
        </p>
      </div>
      <script type="text/javascript">
        function moveHome() {
          location.href = "/index.html";
        }
      </script>
      <button
        type="button"
        class="gohome mt-3 py-2 px-3"
        onclick="js:moveHome()"
      >
        테스트 하러 가기
      </button>
    </section>
